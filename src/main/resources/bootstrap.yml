server:
  port: 8000
  servlet:
    context-path: /yuexiang
  #最大工作线程数，默认200, 4核8g内存，线程数经验值800
  #操作系统做线程之间的切换调度是有系统开销的，所以不是越多越好。
  tomcat:
    max-threads: 1000
    # 等待队列长度，默认100
    accept-count: 1000
    max-connections: 20000
    # 最小工作空闲线程数，默认10, 适当增大一些，以便应对突然增长的访问量
    min-spare-threads: 100
spring:
  application:
    name: yuexiang
  main:
    allow-bean-definition-overriding: true
  #http编码设置
  http:
    encoding:
      enabled: true
      force: true
      charset: UTF-8

---
spring:
  mvc:
    view:
      prefix: /
      suffix: .jsp
---
freemarkerSettings:
  time_format: HH:mm:ss
  defaultEncoding: UTF-8
  datetime_format: yyyy-MM-dd HH:mm:ss
  url_escaping_charset: UTF-8
  template_update_delay: 0
  auto_include: /ftl/vars.ftl
  date_format: yyyy-MM-dd
  auto_import: /ftl/tools.ftl as t
  template_exception_handler: cn.yuexiang365.common.handler.ShortMessageTemplateExceptionHandler
  locale: zh_CN
  boolean_format: true,false
  number_format: #
freeMarkerExtendHandler:
  methodRemoveRegex: Method
  directiveRemoveRegex: cms|Directive
  directivePrefix: _
  directiveBasePackage: cn.yuexiang365.views.directive

